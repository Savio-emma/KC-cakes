    <script>
        var fullImgBox = document.querySelectorAll(".full-img-box");
        var fullImg = document.querySelectorAll(".full-img-content");
        var span = document.querySelectorAll(".span");

        function openFullImg(pic){
            fullImgBox.forEach(box => {
                box.style.display = 'flex';
            })

            span.forEach(spa => {
                spa.style.display = 'block';
            } )
            
            fullImg.forEach(content => {
            content.src = pic;
           })
        }

        function closeFullImg(){
            fullImgBox.forEach(box => {
                box.style.display = 'none';
            })

            span.forEach(spa => {
                spa.style.display = 'none';
            } )
        }

    </script>
